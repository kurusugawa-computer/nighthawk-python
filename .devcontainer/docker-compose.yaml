services:
  devcontainer:
    image: mcr.microsoft.com/devcontainers/python:2-3.13-bookworm
    volumes:
      - ..:/workspace:cached
    command: sleep infinity

  litellm:
    build:
      context: .
      dockerfile: Dockerfile.litellm
    env_file:
      - ../.env
    volumes:
      - ./litellm-config.yaml:/litellm-config.yaml:ro