services:
  devcontainer:
    container_name: nighthawk-devcontainer
    build:
      context: .
      dockerfile: Dockerfile.devcontainer
    volumes:
      - ..:/workspace:cached
    command: sleep infinity

  litellm:
    container_name: nighthawk-litellm
    build:
      context: .
      dockerfile: Dockerfile.litellm
    env_file:
      - ../.env
    volumes:
      - ./litellm-config.yaml:/litellm-config.yaml:ro