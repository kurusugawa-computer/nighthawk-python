[project]
name = "nighthawk"
version = "0.1.0"
description = "Compact reimplementation of nightjarpy-like Natural blocks in Python."
readme = "docs/README.md"
requires-python = ">=3.14"
dependencies = [
  "pydantic>=2",
  "pydantic-ai-slim[openai]",
]

[dependency-groups]
dev = [
  "pytest>=9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nighthawk"]
