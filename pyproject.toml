[project]
name = "nighthawk"
version = "0.1.0"
description = "Compact reimplementation of nightjarpy-like Natural blocks in Python."
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
  "pydantic>=2",
  "pydantic-ai-slim[openai]>=1.47.0",
  "pyyaml>=6.0.3",
]

[dependency-groups]
dev = [
  "logfire>=4.20.0",
  "pytest>=9",
  "ruff>=0.14.13",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nighthawk"]

[tool.ruff]
target-version = "py314"
line-length = 320

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.lint.isort]
known-first-party = ["nighthawk"]
