[project]
name = "nighthawk"
version = "0.1.0"
description = "Compact reimplementation of nightjarpy-like Natural blocks in Python."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "pydantic>=2",
  "pydantic-ai-slim>=1.52",
  "pyyaml>=6",
]

[project.optional-dependencies]
openai = [
  "pydantic-ai-slim[openai]>=1.52",
]
vertexai = [
  "pydantic-ai-slim[google,vertexai]>=1.52",
]
claude-code = [
  "claude-agent-sdk>=0.1",
]
codex = [
  "mcp>=1.26",
]

[dependency-groups]
dev = [
  "logfire>=4",
  "pytest>=9",
  "ruff>=0.14",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nighthawk"]

[tool.ruff]
target-version = "py313"
line-length = 320

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.lint.isort]
known-first-party = ["nighthawk"]
